<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Karta postaci</title>
<link rel="stylesheet" href="design.css" />
</head>
<body>
	<section class="content">
		<form>
			<table style="text-align: left">
				<tr>
					<th>Imię</th>
					<th><input type="text" name="imie">
				</tr>
				<tr>
					<th>Rasa:</th>
					<th><input type="radio" name="rasa" value="Elf"><label>Elf</label>
						<input type="radio" name="rasa" value="Krasnolud"><label>Krasnolud</label>
						<input type="radio" name="rasa" value="Człowiek"><label>Człowiek</label>
						<input type="radio" name="rasa" value="Niziołek"><label>Niziołek</label></th>
				</tr>
				<tr>
					<th>Specjalność:</th>
					<th><input type="radio" name="specjalnosc" value="Druid"><label>Druid</label>
						<input type="radio" name="specjalnosc" value="Mag"><label>Mag</label>
						<input type="radio" name="specjalnosc" value="Paladyn"><label>Paladyn</label>
						<input type="radio" name="specjalnosc" value="Wojownik"><label>Wojownik</label></th>
				</tr>
				<tr>
					<th>Zdolności:</th>
					<th><input type="checkbox" name="z_czary"><label>Czary</label>
						<input type="checkbox" name="z_uzdrowienie"><label>Uzdrownie</label>
						<input type="checkbox" name="z_walka_wrecz"><label>Walka
							wręcz</label> <input type="checkbox" name="z_stzrelanie"><label>Strzelanie</label></th>
				</tr>
				<tr>
					<th colspan="2">Opis postaci:</th>
				</tr>
				<tr>
					<th colspan="2"><textarea cols="80" rows="15" name="opis"></textarea></th>
				</tr>
			</table>

			<input type=submit name="ok">

		</form>
	</section>
</body>
</html>
